<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting and Links,Images and Multimedia</title>
</head>
<body>
    <!-- class-2 -->
    <h1 title="class-2">This is inline tag list</h1>
    
        <strong> This text is very strong!</strong> 
        <br>
        <em>The content inside the em tag is usually displayed in italic</em> 
        <br>
        <u>This text will be underlined</u> 
        <br>
        <p> <br> The tag makes a break  </p>
        <hr> <!-- A horizontal line -->
        <img> <!-- An image -->

        <!-- class 3 -->
        <h1 title="class-3">Links, Images and Multimedia</h1>

        <a href="https://www.google.com" target='blank' >This is a link to google</a> <br>
        <a href="contact.html">Contact</a>
        <br>
        <br>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/_39qPxr6e2Y?si=gZBd7Sl1k9y5Qway" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br>

        <video src="Launching Complete Backend 1.0 _ Code with Rakib _ Bangla(720P_HD).mp4" 
        alt="Launching Complete Backend 1.0 _ Code with Rakib _ Bangla(720P_HD)"
        width="640" 
        height="360" 
        controls 
        autoplay 
        loop 
        muted
        object-fit="cover" 
        preload="auto" 
        type="video/mp4"
        poster="leap.jpg">
       
        
        Your browser does not support the video tag.
       
        
        
        
         </video>
