<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Basic HTML Form</title>
</head>
<body>
  <h1>Complete Basic HTML Form </h1>
  <form >
    <!-- Text Input -->
    <label for="name">Name: </label>

    <input type="text" id="name" name="name"  placeholder="input your name" required>
    <br><br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="abc@.com" required>
    <br><br>

    <!-- Number -->
    <label for="number">Number:</label>
    <input type="number" id="number" name="number" min="1" max="100">
    <br><br>

    <!-- URL -->
    <label for="url">Website:</label>
    <input type="url" id="url" name="url" placeholder="https://abc.com">
    <br><br>

    <!-- Telephone -->
    <label for="tel">Phone:</label>
    <input type="tel" id="tel" name="tel" placeholder="123-456-7890">
    <br><br>

    <!-- Date -->
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">
    <br><br>

    <!-- Radio Buttons -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <br><br>

    <!-- Checkbox -->
    <label for="subscribe">Subscribe to newsletter:</label>
    <input type="checkbox" id="subscribe" name="subscribe">
    <br><br>

    <!-- Dropdown -->
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="us">United States</option>
      <option value="ca">Canada</option>
      <option value="uk">United Kingdom</option>
    </select>
    <br><br>

    <!-- Textarea -->
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message here"></textarea>
    <br><br>

    <!-- File Upload -->
    <label for="file">Upload a file:</label>
    <input type="file" id="file" name="file">
    <br><br>
   <!-- Color Picker -->
   <label for="color">Choose Color:</label>
   <input type="color" id="color" name="color">
   <br><br>

    <!-- Date and Time Input -->
    <label for="datetime-local">Select Date and Time:</label>
    <input type="datetime-local" id="datetime-local" name="datetime-local">

    <br><br>
    <!-- Hidden Input -->
    <input type="hidden" name="hidden-field" value="hidden-value">
    <br><br>

    <!-- Image Input -->
    <label for="image">Choose Image:</label>
    <input type="image" src="image.jpg" alt="Image" width="100" height="100">
    <br><br>

    <!-- Month Input -->
    <label for="month">Select Month:</label>
    <input type="month" id="month" name="month">
    <br><br>

     <!-- Range Input -->
     <label for="range">Select Range (0-100):</label>
     <input type="range" id="range" name="range" min="0" max="100" value="50">
     <br><br>

      <!-- Search Input -->
    <label for="search">Search:</label>
    <input type="search" id="search" name="search" placeholder="Search here...">
    <br><br>


    <!-- Submit Button -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
